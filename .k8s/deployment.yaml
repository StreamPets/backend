apiVersion: apps/v1
kind: Deployment
metadata:
  name: streampets-backend-deployment
  namespace: streampets
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streampets-backend
  template:
    metadata:
      labels:
        app: streampets-backend
        project: streampets
    spec:
      containers:
      - name: streampets-backend-container
        image: ljheal/streampets-backend:latest
        envFrom:
        - secretRef:
          name: api-keys
        ports:
        - containerPort: 8000
